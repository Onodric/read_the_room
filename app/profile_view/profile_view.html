</div>
<section class="section" ng-controller="ProfileCtrl">
  <div class="container">
    <div class="columns">
      <div class="column is-one-third profile-sidebar">
      	<img ng-src="{{profile.avatar}}">
      	<h2 class="title is-2 has-text-white">{{profile.name}}</h2>
        <h3 class = "subtitle is-3 has-text-light">Group: {{profile.group}}</h3>
        <h3 class="subtitle is-6 has-text-light">Questions Asked Points: <span class = "{{profile.status}}">{{profile.askPoints}}</span></h3>
        <h3 class="subtitle is-6 has-text-light">Questions Answered Points: <span class = "{{profile.status}}">{{profile.answerPoints}}</span></h3>
      	<button class="button is-inverted" ng-click="toggleQuestionView()" ng-show="askingQuestions === 'answering'">Ask a Question</button>
      	<button class="button is-inverted" ng-click="toggleQuestionView()" ng-show="askingQuestions === 'asking'">Answer a Question</button>
      </div>
      <div class="column profile-task-area">
      	<div ng-show="askingQuestions === 'answering'">
      		<p>Questions are here</p>
      	</div>
      	<div ng-show="askingQuestions === 'asking'">
      		<div>
      			<input type="text" ng-model="Users.question" class="" id="question" placeholder="Your question here"/>
      		</div>
      		<div>
      			<input type="text" ng-model="Users.answer" class="" id="answer" placeholder="Your answer to this question here"/>
      		</div>
      			<button id="question-submit" ng-click="pts()" class="button is-inverted">Submit Question</button>
      	</div>
      </div>
      <div class="column profile-task-area"
           ng-include="'../task_view/task_view.html'">Questions are here</div>
    </div>
  </div>
</section>
